<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <input type="checkbox" id="mycheck">
  <label for="mycheck" class="x"><i class="fas fa-x"></i></label>
  <label for="mycheck" class="bars"><i class="fas fa-bars"></i></label>
  <aside>
      <div class="title">
      <h3>Side Menu</h3>
      
    </div>
    <div class="menu">
      <ul>
      <li><i class="fas fa-house"></i> Home</li>
      <li><i class="fas fa-sliders-h"></i> Clients</li>
      <li><i class="fas fa-address-book"></i> Services</li>
      <li><i class="fas fa-gear"></i> Settings</li>
      <li><i class="fa-solid fa-bars-staggered"></i> Features</li>
      <li><i class="fas fa-user"></i> About Us</li>
      <li><i class="fas fa-earth"></i> Languages</li>
      <li><i class="fas fa-envelope"></i> Contact us</li>
    </ul>
    </div>
    <div class="socials">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-github"></i></li>
        <li><i class="fab fa-youtube"></i></li>
      </ul>
    </div>
  </aside>
</body>
</html>
